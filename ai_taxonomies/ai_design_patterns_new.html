      // ************** Generate the tree diagram	 *****************
      var margin = {top: 120, right:500, bottom: 120, left: 700},
      	width = 4000 - margin.right - margin.left,
      	height = 6400 - margin.top - margin.bottom;

      var i = 0,
      	duration = 750,
      	root;

      var tree = d3.layout.tree()
      	.size([height, width]);

        var edge_weight = d3.scale.linear()
        					.domain([0, 100])
                            .range([0, 100]);



      var diagonal = d3.svg.diagonal()
      	.projection(function(d) { return [d.y, d.x]; });

      var svg = d3.select("body").append("svg")
      	.attr("width", width + margin.right + margin.left)
      	.attr("height", height + margin.top + margin.bottom)
        .append("g")
      	.attr("transform", "translate(" + margin.left + "," + margin.top + ")");


      root = treeData[0];
      root.x0 = height / 2;
      root.y0 = 0;
      root.children.forEach(collapse);
      update(root);

      d3.select(self.frameElement).style("height", "800px");

      function update(source) {

        // Compute the new tree layout.
        var nodes = tree.nodes(root).reverse(),
            links = tree.links(nodes);

        // Normalize for fixed-depth.
  nodes.forEach(function(d) { d.y = d.depth * 500; });

        // Update the nodes…
        var node = svg.selectAll("g.node")
            .data(nodes, function(d) { return d.id || (d.id = ++i); });

        // Enter any new nodes at the parent's previous position.
        var nodeEnter = node.enter().append("g")
            .attr("class", "node")
            .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
            .on("click", click);

            nodeEnter.append("circle")
                .attr("r", 1e-6)
                .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

          nodeEnter.append('text')
              .attr('x', function (d) {
                  return d.children || d._children ? -13 : 13;
              })
              .attr('dy', '.35em')
              .attr('text-anchor', function (d) {
                  return d.children || d._children ? 'end' : 'start';
              })
              .text(function (d) {
                  return d.name;
              })
              .call(wrap, 400)
              .style('fill-opacitsy', 1e-6);


              var nodeUpdate = node.transition()
                  .duration(duration)
                  .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });

              nodeUpdate.select("circle")
                  .attr("r", function(d){ return edge_weight(d.size/2);})
                  .style("fill", function(d) {
                  return d._children ? "lightsteelblue" : "#fff"; });

              nodeUpdate.select("text")
                  .style("fill-opacity", 1)
                  .style("font-size", function(d){return edge_weight(d.size/2+13)});


        // Transition exiting nodes to the parent's new position.
        var nodeExit = node.exit().transition()
            .duration(duration)
            .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
            .remove();

            nodeExit.select("circle")
                .attr("r", 1e-6);

            nodeExit.select("text")
                .style("fill-opacity", 1e-6);

            // Update the linksâ€¦
            var link = svg.selectAll("path.link")
                .data(links, function(d) { return d.target.id; });


        // Enter any new links at the parent's previous position.
        link.enter().insert("path", "g")
            .attr("class", "link")
            .attr("stroke-width", function(d){
            	return 1;
            })
            .attr("d", function(d) {
              var o = {x: source.x0, y: source.y0};
              return diagonal({source: o, target: o});
            })
            .attr("stroke", function(d){
            	return linkColor(d.target.color);});


              // Transition links to their new position.
              link.transition()
                  .duration(duration)
                  .attr("d", function(d){
                  /* calculating the top shift */
                  var source = {x: d.source.x - edge_weight(calculateLinkSourcePosition(d)), y: d.source.y};
                  var target = {x: d.target.x, y: d.target.y};
                  return diagonal({source: source, target: target});
                  })
                  .attr("stroke-width", function(d){
                  	return edge_weight(d.target.size);
                  });

              // Transition exiting nodes to the parent's new position.
              link.exit().transition()
                  .duration(duration)
                  .attr("d", function(d) {
                    var o = {x: source.x, y: source.y};
                    return diagonal({source: o, target: o});
                  })
                  .remove();

              // Stash the old positions for transition.
              nodes.forEach(function(d) {
                d.x0 = d.x;
                d.y0 = d.y;
              });
            }

            function calculateLinkSourcePosition(link) {
            	targetID = link.target.id;
            	var childrenNumber = link.source.children.length;
            	var widthAbove = 0;
            	for (var i = 0; i < childrenNumber; i++)
            	{
            		if (link.source.children[i].id == targetID)
            		{
            			// we are done
            			widthAbove = widthAbove + link.source.children[i].size/2;
            			break;
            		}else {
            			// keep adding
            			widthAbove = widthAbove + link.source.children[i].size
            		}
            	}
            	return link.source.size/2 - widthAbove;
            }


            /*
             * Toggle children on click.
             * @param {node} d
             */
            function click(d) {
              if (d.children) {
                d._children = d.children;
                d.children = null;
              } else {
                d.children = d._children;
                d._children = null;
              }
              update(d);
            }

            /*
             * Collapses the node d and all the children nodes of d
             * @param {node} d
            */
            function collapse(d) {
              if (d.children) {
                d._children = d.children;
                d._children.forEach(collapse);
                d.children = null;
              }
            }

            /*
             * Collapses the node in the tree
            */
            function collapseAll() {
            	root.children.forEach(collapse);
            	update(root);
            }

            /*
             * Expands the node d and all the children nodes of d
             * @param {node} d
            */
            function expand(d) {
            	if (d._children) {
            		d.children = d._children;
            		d._children = null;
            	}
            	if (d.children) {
            		d.children.forEach(expand);
            	}

            }
            /*
             * Expands all the nodes in the tree
            */
            function expandAll() {
            	root.children.forEach(expand);
            	update(root);
            }

      /*
       * dictionary of colors corresponding to the different color categories
       * defaults to a generic blue if there are no defined color categories
       * in the data set
      */
      function linkColor(linkCode) {
      	switch (linkCode)
      	{
      	  case 'Curated list':
      	  	return '#0000FF';//blue
      	    break;
      	  case 'Ranked list':
      	  	return '#FF7F00';//orange
      	  	break;
      	  case 'Pop-up':
      		  return '#FF0000';//red
            break;
      	  case 'Visual signal':
      		  return '#00FFFF';//cyan
        		break;
      	  case 'Transformed content':
          return '#0950D0';//generic blue
          break;
          case 'Calculated Value':
          return '#2F4F4F';//generic blue
          break;
          case 'Messaging':
          return '#FF4500';//generic blue
          break;
          case 'Highlight':
          return '#00FF00';//generic blue
          break;
          case 'Inconspicuous pattern':
          return '#696969';//generic blue
          break;
          case 'No pattern':
          return '#000000';//generic blue
		  break;
      	}
      }

      function wrap(text, width) {
          text.each(function () {
              var text = d3.select(this),
                  words = text.text().split(/\s+/).reverse(),
                  word,
                  line = [],
                  lineNumber = 0,
                  lineHeight = 1.1, // ems
                  x = text.attr('x'),
                  y = text.attr('y'),
                  dy = 0, //parseFloat(text.attr('dy')),
                  tspan = text.text(null)
                      .append('tspan')
                      .attr('x', x)
                      .attr('y', y)
                      .attr('dy', dy + 'em');
              while (word = words.pop()) {
                  line.push(word);
                  tspan.text(line.join(' '));
                  if (tspan.node().getComputedTextLength() > width) {
                      line.pop();
                      tspan.text(line.join(' '));
                      line = [word];
                      tspan = text.append('tspan')
                          .attr('x', x)
                          .attr('y', y)
                          .attr('dy', lineHeight + dy + 'em')
                          .text(word);
                  }
              }
          });
      }

        var config = {
